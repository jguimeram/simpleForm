<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Registration Form</title>
  <link rel="shortcut icon" href="src/typescript.svg" type="image/x-icon">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container">
    <div class="form-header">
      <h1>Join Us</h1>
      <p>Create your account and start your journey</p>
    </div>

    <form id="registerForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <div class="input-wrapper">
          <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <div class="input-wrapper">
          <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <div class="input-wrapper">
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country">
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" placeholder="Create a strong password" minlength="8">
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-wrapper">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
        </div>
      </div>

      <div class="checkbox-group">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="terms" name="terms">
          <div class="checkmark"></div>
        </div>
        <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
      </div>

      <button type="submit" class="submit-btn">Create Account</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="#" onclick="showLogin()">Sign In</a></p>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
